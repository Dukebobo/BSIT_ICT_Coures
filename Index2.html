<!DOCTYPE html>
<html lang="en-US">
<head>

<!-- here is  define website font and background color-->
<style type="text/css">
    body{ 
        background-color:#dfe1e6;
        font-family: verdana;

        }   
</style>

<meta charset="utf-8">
<title>Forms and List </title>
</head>

 <!-- here is a html body-->
<body>

<!--An unordered HTML list-->
<h5>An unordered HTML list:</h5>

<ul>Breakfast
    <li>Milk</li>
    <li>Eggs</li>
    <li>Bread</li>
    <li>Hummus</li>
</ul>


<!--An ordered HTML list:-->
<h5>An ordered HTML list:</h5>

<ol>
    <li>Drive me to the end of the road</li>
    <li>Turn right you'll see me at the bench</li>
    <li>Dont look at me like your lost</li>
    <li>See me like youre right</li>

</ol>

<!--here is HTML Tables amd datalist:-->
<h5>HTML Tables and datalist Tag:</h5>

<label for="ice-cream-choice">Choose a flavor</label>
<input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice">


<datalist id="ice-cream-flavors">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Mint">
    <option value="Strawbeery">
    <option value="Vanilla">
</datalist>
<input type="Submit">



</body>

</html>
