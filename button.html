<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Button</title>

    <style type="text/css">
 body{
        background-color:#dfe1e6;
        font-family: verdana;

    }
</style>

  </head>
  <body>
    <form  action="Do something.php">

    <h1>ITC_Buttons</h1>
    <!--from data list  of lable -->
    <label for="first_name">Frist Name: </label>
    <input type="text" id="frist_name" name="frist_name" placeholder="Hsu">

    <br><br>
    <label for="last_name">Last Name: </label>
    <input type="text" id="last_name" name="last_name" placeholder="Duke">

    <br><br>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" maxlength="15">

    <br><br>
    <label for="email_address">Email Address: </label>
    <input type="text" id="email_address"  name="email_address">

    <br><br>
    <label for="phone">Phone number: </label>
    <input type="text" id="phone"  name="phone" maxlength="11">

    <br><br>
    <label for="quantity">Quantity: </label>
    <input type="text" id="quantity"  name="quantity">


    <br><br>
    <label for="date_b">Birthday: </label>
    <input type="date" id="date_b" name="date_b">


    <br><br>
    <!--The Input Radio object represents an HTML <input> element with type="radio".-->
    <label for="title">Title: </label>
    <label for="Mr"></label>
    <input type="radio" id="Mr" value="Mr">Mr.
    <!--next-->
    <label for="Ms"></label>
    <input type="radio" id="Ms" value="Ms">Ms.
    <!--next-->
    <label for="Miss"></label>
    <input type="radio" id="Miss" value="Miss">Miss

    <label for="agree"></label>
    <input type="radio" id="agree" value="agree">Agree

    <label for="payment"></label>
    <input type="radio" id="payment" value="payment">Payment





    <br><br>
    <!--submit and submit  button-->
    <label for="Reset"></label>
    <input type="Reset">
    <label for="Submit"></label>
    <input type="submit">


    </form>
  </body>
